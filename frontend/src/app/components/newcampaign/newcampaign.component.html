

      <div class="row" *ngIf="!userService.token">
        <mat-form-field class="col-sm-3">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="nombre usuario" [(ngModel)]="user.name">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="********" [(ngModel)]="user.Password">
        </mat-form-field>
        <br>
      <div class="col-sm-4">
        <button mat-button (click)="login()">Ingresar</button>
      </div>
      <div class="col-sm-12">
        <span *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br /></span>
      </div>
    </div>
    <div class="row" *ngIf="userService.token">
      <mat-card class="createcampaign-card">
        <mat-card-header>
          <mat-card-title>Crear Campaña</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <!-- Inicio contenido de la tarjeta -->

          <p *ngIf="success" class="success" (click)="success=false">Datos guardados con exito!</p>
          <p *ngIf="fail" class="fail" (click)="fail=false">Error, por favor llene bien los datos </p>

          <mat-form-field appearance="fill">
            <mat-label>Lugar</mat-label>
            <mat-select [(ngModel)]="lugar">
              <mat-option *ngFor="let place of places" [value]="place.id">
                {{ place.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br>

          <mat-form-field appearance="fill">
            <mat-label>Fecha de inicio</mat-label>
            <input matInput [matDatepicker]="init_datepicker" [(ngModel)]="dia_inicio">
            <mat-datepicker-toggle matSuffix [for]="init_datepicker"></mat-datepicker-toggle>
            <mat-datepicker #init_datepicker></mat-datepicker>

          </mat-form-field>
          <br>



          <mat-form-field appearance="fill">
            <mat-label>Fecha de termino</mat-label>
            <input matInput [matDatepicker]="end_datepicker" [(ngModel)]="dia_termino">
            <mat-datepicker-toggle matSuffix [for]="end_datepicker"></mat-datepicker-toggle>
            <mat-datepicker #end_datepicker></mat-datepicker>
          </mat-form-field>
          <br>

          <mat-form-field class="init-hour-form-field">
            <mat-label>Hora inicio</mat-label>
            <input matInput type="text" [format]="24" [ngxTimepicker]="init_timepicker"[(ngModel)]="hora_inicio">
          <ngx-material-timepicker #init_timepicker [theme]="redTheme"></ngx-material-timepicker>
          </mat-form-field>
          <br>

          <mat-form-field class="end-hour-form-field">
            <mat-label>Hora término</mat-label>
            <input matInput type="text" [format]="24" [ngxTimepicker]="end_timepicker"[(ngModel)]="hora_termino">
          <ngx-material-timepicker #end_timepicker [theme]="redTheme"></ngx-material-timepicker>
          </mat-form-field>
          <br>

          <ngx-dropzone accept="image/*" (change)="onImageChanged($event)" [multiple]="false">
            <ngx-dropzone-label> Arrastra aqui la imagen de la campaña </ngx-dropzone-label>
            <ngx-dropzone-image-preview *ngIf="imagen" [removable]="true" [file]="imagen"></ngx-dropzone-image-preview>
          </ngx-dropzone>

        <!-- Fin contenido de la tarjeta -->

        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="createCampana()">Crear</button>
        </mat-card-actions>
      </mat-card>
    </div>
