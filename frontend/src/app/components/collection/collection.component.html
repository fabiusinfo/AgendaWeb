<mat-card class="reg-donation form-card">
  <mat-card-header>
    <mat-card-title>Predicciones por punto de recolección</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <p style="width: 80%"> A continuación se presentan predicciones por punto de recolección, en las
  cuales se indica cuantas donaciones se obtendrían si se realizase una campaña
  esta semana en ese lugar. </p>
    <ul>
      <li *ngFor="let point of collectionpoints" >
        <p class="card-text" style="margin-left: 5px" >{{point.name}}, {{point.address}}: {{point.next_month_prediction}}</p>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
