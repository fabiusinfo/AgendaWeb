<div class="row" *ngIf="!userService.token">
  <ul>
    <mat-list *ngFor="let appointment of appointments">
      <mat-list-item>
        <span>Nombre: {{ appointment.name }} Rut: {{ appointment.rut }} </span>
        <button mat-button (click)="modifyAppointment(appointment, true)">
          Aceptar
        </button>
        <button mat-button (click)="modifyAppointment(appointment, false)">
          Rechazar
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </ul>

  <div class="col-sm-12">
    <button mat-button (click)="logout()">Cerrar sesi√≥n</button>
  </div>
</div>
