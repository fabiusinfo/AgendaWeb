<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="nav-bar">Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']">Inicio</a>
      <a mat-list-item [routerLink]="['newcampaign']">Crear Campaña</a>
      <a mat-list-item [routerLink]="['campanas']">Ver Campañas</a>
      <a mat-list-item [routerLink]="['registrardonacion']" >Registrar Donación</a>
      <a mat-list-item [routerLink]="['recoleccion']" >Ver puntos de Recoleccion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header-bar">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      </button>

      <span [routerLink]="['home']" style="margin-left: 10px">+LIFE</span>




    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
